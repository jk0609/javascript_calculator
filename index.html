<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Exo">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div id='calcDiv' class='container row'>
      <div id='resultDiv'>
        <p class='resultText' id='results'></p>
        <p class='resultText' id='calcs'></p>
      </div><!--result div-->
      <div class='butDiv row'>
          <button id='acBut' type='button' class='but red'>AC</button>
          <button id='ceBut' type='button' class='but red'>CE</button>
          <button value='*' type='button' class='opBut but'>x</button>
          <button value='/' type='button' class='opBut but'>รท</button>

          <button value='1' type='button' class='numBut but'>1</button>
          <button value='2' type='button' class='numBut but'>2</button>
          <button value='3' type='button' class='numBut but'>3</button>
          <button value='-' type='button' class='opBut but'>-</button>

          <button value='4' type='button' class='numBut but'>4</button>
          <button value='5' type='button' class='numBut but'>5</button>
          <button value='6' type='button' class='numBut but'>6</button>
          <button id="plusBut" value='+' type='button' class='opBut but'>+</button>

          <button value='7' type='button' class='numBut but'>7</button>
          <button value='8' type='button' class='numBut but'>8</button>
          <button value='9' type='button' class='numBut but'>9</button>
          <button type='button' class='invisible but'>I</button>


          <button id='zeroBut' value='0' type='button' class='numBut but'>0</button>
          <button value='.' type='button' class='numBut but'>.</button>
          <button id='equalBut'type='button' class='but'>=</button>
          <button type='button' class='invisible but'>I</button>
      </div><!--button div-->
    </div><!--calc div-->
  </body>
</html>
